<div class="row" style="height: 80vh">
    <div class="col-lg-4 d-flex flex-column m-auto">
        <div class="d-flex flex-column m-auto text-center">
            <lottie-animation-view [options]="lottieConfig" [width]="200" [height]="200" style="margin: 10% 0%">
            </lottie-animation-view>
            <h4>Please Enter Your University Roll Number (B. Tech. / BCA)</h4>
            <form>
                <div class="form-group">
                    <input id="enroll" type="text" class="form-control" placeholder="01415002716" #roll>
                </div>
                <button type="submit" (click)="clicked(roll.value.trim())"
                    class="mb-2 btn btn-sm btn-dark bg-dark mr-1 px-5">SUBMIT</button>
            </form>
        </div>
    </div>
    <div class="col-lg-4">
        <br>
        <ng-adsense></ng-adsense>
        <ng-adsense></ng-adsense>
    </div>
</div>
